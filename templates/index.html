
<!DOCTYPE html>
<html>
<head>
    <title>Rainfall Prediction - Ajmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background:#eef">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Rainfall Prediction for Ajmer</h2>
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="mb-3">
                                <label for="max_temp" class="form-label">Maximum Temperature (°C)</label>
                                <input type="number" class="form-control" id="max_temp" name="max_temp" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="min_temp" class="form-label">Minimum Temperature (°C)</label>
                                <input type="number" class="form-control" id="min_temp" name="min_temp" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="humidity" class="form-label">Humidity (%)</label>
                                <input type="number" class="form-control" id="humidity" name="humidity" min="0" max="100" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" onclick="predictToday()">
                                    Predict Today's Rain
                                </button>
                                <button type="button" class="btn btn-success" onclick="forecast5DaysAuto()">
                                    5-Day Forecast (Auto)
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function predictToday() {
            const form = document.getElementById('weatherForm');
            if (form.checkValidity()) {
                form.action = '/predict_today';
                form.method = 'POST';
                form.submit();
            } else {
                form.reportValidity();
            }
        }

        function forecast5DaysAuto() {
            // Navigate directly to the auto forecast route without form validation
            window.location.href = '/forecast_5days_auto';
        }
    </script>
</body>
</html>
